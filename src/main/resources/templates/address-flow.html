<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
  th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3>Address Form</h3>
        </div>
        <div class="card-body mt-5">
          <form action="#" th:action="@{/address/step1}" th:object="${address}" method="post">
              <div class="form-group">
                <label for="streetName">Street Name</label>
                <input type="text" id="streetName" th:field="*{streetName}"
                       th:classappend="${#fields.hasErrors('streetName')} ? 'is-invalid'" class="form-control">
                <small class="invalid-feedback" th:errors="*{streetName}"></small>
              </div>

            <div class="form-group">
              <label for="zipCode">Zip Code</label>
              <input type="text" id="zipCode" th:field="*{zipCode}"
                     th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid'" class="form-control">
              <small class="invalid-feedback" th:errors="*{zipCode}"></small>
            </div>

            <div class="form-group  ">
              <label for="city">City</label>
              <input type="text" id="city" th:field="*{city}"
                     th:classappend="${#fields.hasErrors('city')} ? 'is-invalid'" class="form-control">
              <small class="invalid-feedback" th:errors="*{city}"></small>
            </div>

            <input type="submit" value="Save Address" class="btn btn-primary">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
