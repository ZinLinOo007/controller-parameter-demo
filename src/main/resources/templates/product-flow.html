<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
  th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3>Product</h3>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/product/step3}" th:object="${product}" method="post">
           <div class="form-group">
             <label for="" class="form-control">Name</label>
             <input type="text"class="form-control" th:field="*{name}">
           </div>

            <div class="form-group">
              <label for="" class="form-control">Quantity</label>
              <input type="text"class="form-control" th:field="*{quantity}">
            </div>

            <div class="form-group">
              <label for="" class="form-control">Price</label>
              <input type="number" step="any" class="form-control" th:field="*{price}">
            </div>

            <div class="form-group">
              <label for="" class="form-control">Description</label>
              <input type="text"class="form-control" th:field="*{description}">
            </div>

            <div>
              <a href="#" th:href="@{/address/step1}" class="btn btn-info mr-3">Are you sure? Edit Again?</a>
              <input type="submit" value="Save All Info" class="btn btn-primary">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
