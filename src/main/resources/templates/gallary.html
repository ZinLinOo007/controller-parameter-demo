<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
            </div>
            <div th:if="${imagesNames.isEmpty()}">
                <div class="alert alert-danger" role="alert">
                    <p class="lead">No Image Defined !</p>
                </div>
            </div>
        </div>

      <div class="row">
        <div class="col md-4" th:each="img : ${imagesNames}">
          <div class="card md-3">
            <img src="#" alt="#" class="card-img" th:src="@{'/example16/gallary/'+ ${img}}">
          </div>
        </div>
      </div>

    </div>
</section>


<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Image Upload</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/example16/gallary}" enctype="multipart/form-data" method="post">
                            <div class="form-group">
                                <label for="uploadFile">Upload File</label>
                                <input type="file" id="uploadFile" class="form-control-file" name="file">
                            </div>

                            <input type="submit" value="Upload" class="btn btn-primary">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
