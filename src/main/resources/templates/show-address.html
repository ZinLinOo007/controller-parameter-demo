<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
  th:href="@{/static/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3>Address</h3>
            </div>
            <div class="card-body">
              <p class="card-text" th:text="${streetName}"></p>
              <p class="card-text" th:text="${zipCode}"></p>
              <p class="card-text" th:text="${city}"></p>
                <hr>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Street Name</th>
                            <th>Zip Code</th>
                            <th>City</th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr th:each="add : ${addressList}">
                        <td th:text="${add.streetName}"></td>
                        <td th:text="${add.zipCode}"></td>
                        <td th:text="${add.city}"></td>
                    </tr>
                    </tbody>



                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
